<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nishant Singh Hada | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --fire: #ff6b35;
      --fire-glow: #ff4500;
      --water: #00d4ff;
      --water-glow: #0099cc;
      --earth: #4ade80;
      --earth-glow: #22c55e;
      --air: #e0e7ff;
      --air-glow: #a5b4fc;
      --obsidian: #0a0a0f;
      --stone: #1a1a2e;
      --cobblestone: #2d2d44;
      --bedrock: #16161d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'VT323', monospace;
      background: var(--obsidian);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Pixel grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 16px 16px;
      pointer-events: none;
      z-index: 1;
    }

    /* Particle canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    .hero-content {
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Elemental orbs */
    .element-orbs {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .orb {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      position: relative;
      animation: float 3s ease-in-out infinite;
      image-rendering: pixelated;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .orb:hover {
      transform: scale(1.2);
    }

    .orb::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 12px;
      opacity: 0.6;
      animation: pulse 2s ease-in-out infinite;
    }

    .orb.fire {
      background: linear-gradient(135deg, #ff6b35 0%, #ff4500 50%, #cc3700 100%);
      box-shadow: 0 0 30px var(--fire), inset 0 0 20px rgba(255,255,255,0.3);
    }
    .orb.fire::before { background: var(--fire-glow); }

    .orb.water {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 50%, #006699 100%);
      box-shadow: 0 0 30px var(--water), inset 0 0 20px rgba(255,255,255,0.3);
      animation-delay: 0.5s;
    }
    .orb.water::before { background: var(--water-glow); }

    .orb.earth {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 50%, #166534 100%);
      box-shadow: 0 0 30px var(--earth), inset 0 0 20px rgba(255,255,255,0.3);
      animation-delay: 1s;
    }
    .orb.earth::before { background: var(--earth-glow); }

    .orb.air {
      background: linear-gradient(135deg, #e0e7ff 0%, #a5b4fc 50%, #818cf8 100%);
      box-shadow: 0 0 30px var(--air), inset 0 0 20px rgba(255,255,255,0.3);
      animation-delay: 1.5s;
    }
    .orb.air::before { background: var(--air-glow); }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--fire), var(--water), var(--earth), var(--air));
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite;
      text-shadow: none;
      line-height: 1.4;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: #888;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    .scroll-indicator span {
      display: block;
      width: 16px;
      height: 16px;
      border: 3px solid var(--water);
      border-top: none;
      border-left: none;
      transform: rotate(45deg);
      margin: 8px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(10px); }
      60% { transform: translateX(-50%) translateY(5px); }
    }

    /* Projects Section */
    .projects {
      padding: 80px 20px;
      min-height: 100vh;
    }

    .section-title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(1rem, 3vw, 1.5rem);
      text-align: center;
      margin-bottom: 60px;
      color: var(--air);
      text-shadow: 0 0 20px var(--air-glow);
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background: var(--stone);
      border: 4px solid var(--cobblestone);
      border-radius: 8px;
      padding: 24px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      image-rendering: pixelated;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card:hover::after {
      opacity: 0.1;
    }

    /* Element-specific card styles */
    .card.fire {
      border-color: var(--fire);
    }
    .card.fire::before {
      background: linear-gradient(90deg, var(--fire), var(--fire-glow));
    }
    .card.fire::after {
      background: var(--fire);
    }
    .card.fire:hover {
      box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3), 0 0 30px rgba(255, 107, 53, 0.2);
    }

    .card.water {
      border-color: var(--water);
    }
    .card.water::before {
      background: linear-gradient(90deg, var(--water), var(--water-glow));
    }
    .card.water::after {
      background: var(--water);
    }
    .card.water:hover {
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3), 0 0 30px rgba(0, 212, 255, 0.2);
    }

    .card.earth {
      border-color: var(--earth);
    }
    .card.earth::before {
      background: linear-gradient(90deg, var(--earth), var(--earth-glow));
    }
    .card.earth::after {
      background: var(--earth);
    }
    .card.earth:hover {
      box-shadow: 0 20px 60px rgba(74, 222, 128, 0.3), 0 0 30px rgba(74, 222, 128, 0.2);
    }

    .card.air {
      border-color: var(--air);
    }
    .card.air::before {
      background: linear-gradient(90deg, var(--air), var(--air-glow));
    }
    .card.air::after {
      background: var(--air);
    }
    .card.air:hover {
      box-shadow: 0 20px 60px rgba(224, 231, 255, 0.3), 0 0 30px rgba(224, 231, 255, 0.2);
    }

    .card-title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .card.fire .card-title { color: var(--fire); }
    .card.water .card-title { color: var(--water); }
    .card.earth .card-title { color: var(--earth); }
    .card.air .card-title { color: var(--air); }

    .card-description {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #aaa;
      margin-bottom: 20px;
    }

    .card-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 4px;
      transition: all 0.2s;
      border: 2px solid;
    }

    .card.fire .card-link {
      color: var(--fire);
      border-color: var(--fire);
    }
    .card.fire .card-link:hover {
      background: var(--fire);
      color: var(--obsidian);
    }

    .card.water .card-link {
      color: var(--water);
      border-color: var(--water);
    }
    .card.water .card-link:hover {
      background: var(--water);
      color: var(--obsidian);
    }

    .card.earth .card-link {
      color: var(--earth);
      border-color: var(--earth);
    }
    .card.earth .card-link:hover {
      background: var(--earth);
      color: var(--obsidian);
    }

    .card.air .card-link {
      color: var(--air);
      border-color: var(--air);
    }
    .card.air .card-link:hover {
      background: var(--air);
      color: var(--obsidian);
    }

    /* Footer */
    footer {
      padding: 60px 20px;
      text-align: center;
      border-top: 4px solid var(--cobblestone);
      background: var(--bedrock);
      position: relative;
      z-index: 2;
    }

    .footer-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      margin-bottom: 30px;
      color: #666;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 3px solid var(--cobblestone);
      border-radius: 8px;
      background: var(--stone);
      color: #fff;
      text-decoration: none;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .social-link:hover {
      transform: translateY(-4px);
      border-color: var(--water);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .social-link svg {
      width: 28px;
      height: 28px;
      z-index: 1;
    }

    .social-link.linkedin:hover {
      border-color: #0077b5;
      box-shadow: 0 10px 30px rgba(0, 119, 181, 0.3);
    }

    .social-link.github:hover {
      border-color: #fff;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    .social-link.email:hover {
      border-color: var(--fire);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
    }

    .copyright {
      margin-top: 40px;
      font-size: 1rem;
      color: #444;
    }

    /* Stacked cards effect on mobile */
    @media (max-width: 600px) {
      .orb {
        width: 50px;
        height: 50px;
      }

      .card {
        padding: 20px;
      }

      .card-link {
        width: 100%;
        justify-content: center;
      }
    }

    /* Card entrance animations */
    .card {
      opacity: 0;
      transform: translateY(40px);
      animation: cardEnter 0.6s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes cardEnter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Minecraft-style tooltip */
    .tooltip {
      position: fixed;
      background: var(--bedrock);
      border: 3px solid #5555ff;
      padding: 8px 12px;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      color: #fff;
      pointer-events: none;
      z-index: 1000;
      display: none;
      box-shadow: 0 0 0 3px #0a0a0f;
    }
  </style>
</head>
<body>

  <script>
    // Particle System
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 50;

    const elements = {
      fire: { colors: ['#ff6b35', '#ff4500', '#ff8c00'], speed: 2 },
      water: { colors: ['#00d4ff', '#0099cc', '#00ffff'], speed: 1.5 },
      earth: { colors: ['#4ade80', '#22c55e', '#10b981'], speed: 0.8 },
      air: { colors: ['#e0e7ff', '#a5b4fc', '#c7d2fe'], speed: 2.5 }
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticle() {
      const elementKeys = Object.keys(elements);
      const element = elementKeys[Math.floor(Math.random() * elementKeys.length)];
      const config = elements[element];

      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 4 + 2,
        speedX: (Math.random() - 0.5) * config.speed,
        speedY: (Math.random() - 0.5) * config.speed,
        color: config.colors[Math.floor(Math.random() * config.colors.length)],
        element: element,
        opacity: Math.random() * 0.5 + 0.3,
        pulse: Math.random() * Math.PI * 2
      };
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(createParticle());
      }
    }

    function drawParticle(p) {
      ctx.save();
      ctx.globalAlpha = p.opacity * (0.7 + Math.sin(p.pulse) * 0.3);

      // Pixelated square particles
      ctx.fillStyle = p.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = p.color;

      const size = Math.floor(p.size);
      ctx.fillRect(Math.floor(p.x), Math.floor(p.y), size, size);

      ctx.restore();
    }

    function updateParticle(p) {
      p.x += p.speedX;
      p.y += p.speedY;
      p.pulse += 0.05;

      // Wrap around screen
      if (p.x < 0) p.x = canvas.width;
      if (p.x > canvas.width) p.x = 0;
      if (p.y < 0) p.y = canvas.height;
      if (p.y > canvas.height) p.y = 0;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        updateParticle(p);
        drawParticle(p);
      });

      requestAnimationFrame(animate);
    }

    // Load projects from JSON
    async function loadProjects() {
      try {
        const response = await fetch('projects.json');
        const data = await response.json();
        renderProjects(data.projects);
      } catch (error) {
        console.error('Error loading projects:', error);
        // Fallback data
        const fallbackProjects = [
          { name: "ðŸ”¥ Fire Fortress", description: "A blazing fast application built with modern technologies.", link: "#", element: "fire" },
          { name: "ðŸ’§ Aqua Flow", description: "Fluid user experiences that adapt seamlessly.", link: "#", element: "water" },
          { name: "ðŸŒ Terra Build", description: "Solid foundations for scalable applications.", link: "#", element: "earth" },
          { name: "ðŸ’¨ Zephyr API", description: "Lightweight and swift API solutions.", link: "#", element: "air" }
        ];
        renderProjects(fallbackProjects);
      }
    }

    function renderProjects(projects) {
      const container = document.getElementById('cards-container');
      container.innerHTML = projects.map(project => `
        <div class="card ${project.element}">
          <h3 class="card-title">${project.name}</h3>
          <p class="card-description">${project.description}</p>
          <a href="${project.link}" target="_blank" class="card-link">
            VIEW PROJECT â†’
          </a>
        </div>
      `).join('');
    }

    // Tooltip for orbs
    const orbs = document.querySelectorAll('.orb');
    const tooltip = document.getElementById('tooltip');

    orbs.forEach(orb => {
      orb.addEventListener('mouseenter', (e) => {
        tooltip.textContent = orb.dataset.element;
        tooltip.style.display = 'block';
      });

      orb.addEventListener('mousemove', (e) => {
        tooltip.style.left = e.clientX + 15 + 'px';
        tooltip.style.top = e.clientY + 15 + 'px';
      });

      orb.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initParticles();
    animate();
    loadProjects();

    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);

    // Observe cards after they're loaded
    setTimeout(() => {
      document.querySelectorAll('.card').forEach(card => {
        observer.observe(card);
      });
    }, 100);
  </script>
